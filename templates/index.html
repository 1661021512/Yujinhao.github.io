<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ name }}'s Watchlist</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
</head>
<body background="{{ url_for('static', filename='images/DPlayer.png') }}" STYLE="background-size:100%;">
<img alt="Avatar" src="{{ url_for('static', filename='images/116.png') }}">
<h2>
    {{ name }}'s 优秀up主
</h2>
    {# 使用 length 过滤器获取 movies 变量的长度 #}
    <ul class="ups-list">
        {% for up in ups %}  {# 迭代 movies 变量 #}
        <li>{{ up.title }} - {{ up.fans }} </li>  {# 等同于 movie['title'] #}
        {% endfor %}  {# 使用 endfor 标签结束 for 语句 #}
    </ul>
<h2 onclick='location.href=("/bar")'>
    来看看粉丝柱状图吧
</h2>
<h2 onclick='location.href=("/redu")'>
    来看看话题热度雷达图吧
</h2>
    <footer>
        <small>&copy; 2020 <a href="http://helloflask.com/tutorial">HelloFlask</a></small>
	</footer>

</body>
</html>
